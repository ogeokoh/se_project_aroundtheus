<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Oge Okoh" />
    <meta name="description" content="Around the US Imagery" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img src="./images/yosemite.jpg" class="cards__image" />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img src="./images/lake-louise.jpg" class="cards__image" />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img src="./images/bald-mountains.jpg" class="cards__image" />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img src="./images/latemar.jpg" class="cards__image" />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img src="./images/vanoise.jpg" class="cards__image" />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img src="./images/lago.jpg" class="cards__image" />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">&copy 2024 Around the U.S</p>
      </footer>
    </div>
  </body>
</html>
